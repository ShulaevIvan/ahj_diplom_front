<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="app-container">
        <div class="main-container-wrap">
            <div class="app-header">
                <div class="app-header-title-wrap">Chaos Organizer</div>
                <div class="app-header-search-wrap"><input class="search-input" type="text" placeholder="search"></div>
            </div>
            <div class="content-column">
                <div class="pinned-wrap">
                    
                </div>



            </div>
            <div class="sidebar-column">
                <div class="sidebar-text-message-count-wrap">
                    <div class="sidebar-text-message-title">Text Content</div>
                    <div class="sidebar-text-message-count">0</div>
                    <div class="sidebar-text-message-button-wrap">
                        <a href="#" class="show-messages-sidebar">show</a>
                    </div>
                </div>

                <div class="sidebar-image-message-count-wrap">
                    <div class="sidebar-image-message-title">Image Content</div>
                    <div class="sidebar-image-message-count">0</div>
                    <div class="sidebar-image-message-button-wrap">
                        <a href="#" class="show-messages-sidebar">show</a>
                    </div>
                </div>

                <div class="sidebar-audio-message-count-wrap">
                    <div class="sidebar-audio-message-title">Audio Content</div>
                    <div class="sidebar-audio-message-count">0</div>
                    <div class="sidebar-audio-message-button-wrap">
                        <a href="#" class="show-messages-sidebar">show</a>
                    </div>
                </div>

                <div class="sidebar-video-message-count-wrap">
                    <div class="sidebar-video-message-title">Video Content</div>
                    <div class="sidebar-video-message-count">0</div>
                    <div class="sidebar-video-message-button-wrap">
                        <a href="#" class="show-messages-sidebar">show</a>
                    </div>
                </div>

                <div class="sidebar-fiels-message-count-wrap">
                    <div class="sidebar-fiels-message-title">Fiels Content</div>
                    <div class="sidebar-fiels-message-count">0</div>
                    <div class="sidebar-fiels-message-button-wrap">
                        <a href="#" class="show-messages-sidebar">show</a>
                    </div>
                </div>


            </div>
        <div class="main-input-wrap">
            <div class="main-input-row">
                <div class="main-input-item">
                        <input class="main-input" type="text" placeholder="input text">
                </div>
                <div class="upload-mic-wrap">
                    <div class="upload-icon-wrap">
                        <span class="upload-icon">
                            <input class="hidden-upload-btn" type="file">
                        </span>
                    </div>
                    <div class="mic-wrap">
                        <span class="mic-ok-btn hide-mic-control"></span>
                        <span class="microphone-timer hide-mic-timer">
                            <span class="microphone-timer-minutes">00</span> 
                            <span class="microphone-timer-seconds">00</span> 
                        </span>
                        <div class="mic-icon-wrap">
                            <span class="mic-btn"></span>
                        </div>
                        <span class="mic-cancel-btn hide-mic-control"></span>
                    </div>

                </div>
            </div>
            
        </div>
        </div>
      
    </div>
    
</body>
</html>
